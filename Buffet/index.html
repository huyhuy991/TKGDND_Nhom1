<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Manwah Taiwanese Hotpot - Buffet Menu</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-pro-max">
      <header class="header">
        <img class="logo" src="img/nh-m-menu.png" alt="Manwah logo" />
        <nav class="main-nav">
          <a href="#" class="nav-link">Quay Lại</a>
        </nav>
      </header>
      <main class="main-content">
        <section class="buffet-list">
          <article class="buffet-item">
            <img class="buffet-image" src="img/rectangle-4.png" alt="Buffet Đài Ngưu Trân" />
            <div class="buffet-details">
              <h2 class="buffet-title">Buffet Đài Ngưu Trân 369k</h2>
              <p class="buffet-price">369.000 ₫/người</p>
              <p class="buffet-note">(Giá chưa bao gồm VAT)</p>
              <a href="#" class="buffet-cta">Xem menu chi tiết</a>
            </div>
          </article>
          <article class="buffet-item">
            <img class="buffet-image" src="img/rectangle-4-2.png" alt="Buffet Đài Dư Hoa" />
            <div class="buffet-details">
              <h2 class="buffet-title">Buffet Đài Dư Hoa 459K</h2>
              <p class="buffet-price">459.000 ₫ /người</p>
              <p class="buffet-note">(Giá chưa bao gồm VAT)</p>
              <a href="#" class="buffet-cta">Xem menu chi tiết</a>
            </div>
          </article>
          <article class="buffet-item">
            <img class="buffet-image" src="img/image.png" alt="Buffet Vạn Giai Kỳ" />
            <div class="buffet-details">
              <h2 class="buffet-title">Buffet Vạn Giai Kỳ 529K</h2>
              <p class="buffet-price">529.000 ₫ /người</p>
              <p class="buffet-note">(Giá chưa bao gồm VAT)</p>
              <a href="#" class="buffet-cta">Xem menu chi tiết</a>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <nav class="footer-nav">
          <a href="#" class="footer-link">Món Lẻ</a>
          <a href="#" class="footer-link active">Buffet</a>
          <a href="#" class="footer-link">Combo</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
