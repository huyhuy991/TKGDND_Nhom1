<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Manwah Taiwanese Hotpot - Buffet Menu</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nm">
      <main class="main-content">
        <header class="header">
          <img class="logo" src="img/rectangle-1.png" alt="Manwah logo" />
          <nav class="nav-icons">
            <button class="icon-button map-pin" aria-label="Location">
              <img src="img/vector-5.svg" alt="" />
              <img src="img/vector.svg" alt="" />
            </button>
            <button class="icon-button user" aria-label="User account">
              <img src="img/vector-9.svg" alt="" />
              <img src="img/vector-4.svg" alt="" />
            </button>
            <button class="icon-button menu" aria-label="Menu">
              <img src="img/vector-3.svg" alt="" />
              <img src="img/vector-2.svg" alt="" />
              <img src="img/vector-6.svg" alt="" />
              <img src="img/vector-8.svg" alt="" />
            </button>
          </nav>
        </header>
        <section class="buffet-info">
          <a href="#" class="back-link">
            <span class="chevron-left"></span>
            Quay Lại
          </a>
          <h1 class="buffet-title">Buffet Đài Ngưu Trân 369k</h1>
          <p class="buffet-price">369.000 ₫/người</p>
        </section>
        <section class="menu-items">
          <div class="menu-grid">
            <article class="menu-item">
              <img src="img/rectangle-12.png" alt="Nấm trâm trắng" class="menu-image" />
              <h2 class="menu-item-name">Nấm trâm trắng</h2>
            </article>
            <article class="menu-item">
              <img src="img/rectangle-8-2.png" alt="Nấm tiên" class="menu-image" />
              <h2 class="menu-item-name">Nấm tiên</h2>
            </article>
            <article class="menu-item">
              <img src="img/rectangle-9-2.png" alt="Nấm hải sản" class="menu-image" />
              <h2 class="menu-item-name">Nấm hải sản</h2>
            </article>
            <article class="menu-item">
              <img src="img/image.png" alt="Nấm tổng hợp" class="menu-image" />
              <h2 class="menu-item-name">Nấm tổng hợp</h2>
            </article>
            <article class="menu-item">
              <img src="img/rectangle-11.png" alt="Nấm đùi gà baby" class="menu-image" />
              <h2 class="menu-item-name">Nấm đùi gà baby</h2>
            </article>
            <article class="menu-item">
              <img src="img/rectangle-7-3.png" alt="Nấm Vị Cua Trắng" class="menu-image" />
              <h2 class="menu-item-name">Nấm Vị Cua Trắng</h2>
            </article>
            <article class="menu-item">
              <img src="img/rectangle-13.png" alt="Nấm Vị Cua Nâu" class="menu-image" />
              <h2 class="menu-item-name">Nấm Vị Cua Nâu</h2>
            </article>
          </div>
        </section>
        <nav class="category-nav">
          <ul class="category-list">
            <li><a href="#" class="category-link">Lẩu</a></li>
            <li><a href="#" class="category-link">Thịt Bò - Cừu</a></li>
            <li><a href="#" class="category-link active">Thịt Heo</a></li>
            <li><a href="#" class="category-link">Nội Tạng</a></li>
            <li><a href="#" class="category-link">Đồ Viên</a></li>
            <li><a href="#" class="category-link">Mỳ</a></li>
            <li><a href="#" class="category-link">Đậu</a></li>
            <li><a href="#" class="category-link">Rau</a></li>
            <li><a href="#" class="category-link">Nấm</a></li>
          </ul>
        </nav>
      </main>
    </div>
  </body>
</html>
