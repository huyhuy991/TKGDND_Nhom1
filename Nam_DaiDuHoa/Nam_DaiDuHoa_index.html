            <button class="icon-button menu" aria-label="Menu">
              <img src="img/vector-7.svg" alt="" />

              <img src="img/vector-2.svg" alt="" />

        </header>

              <img src="img/Rectangle 12.png" alt="Nấm trâm trắng" />

            </article>
            <article class="menu-item">
              <img src="img/Rectangle 8.png" alt="Nấm tiên" />

            </article>
            <article class="menu-item">
              <img src="img/Rectangle 9.png" alt="Nấm hải sản" />
              <h2>Nấm hải sản</h2>
            </article>
            <article class="menu-item">
              <img src="img/Rectangle 10.png" alt="Nấm tổng hợp" />
              <h2>Nấm tổng hợp</h2>
            </article>
            <article class="menu-item">
              <img src="img/Rectangle 11.png" alt="Nấm đùi gà baby" />
              <h2>Nấm đùi gà baby</h2>
            </article>
            <article class="menu-item">
              <img src="img/Rectangle 7.png" alt="Nấm Trâm Vàng" />
              <h2>Nấm Trâm Vàng</h2>

        <nav class="category-nav">

            <li><a href="#nam" class="active">Nấm</a></li>
